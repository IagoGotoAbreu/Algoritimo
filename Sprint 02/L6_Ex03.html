<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    Sua nota:
    <input type="number" id="input_nota"><br>
    <button onclick="result()">Avaliar Aluno</button>
</body>
</html>
<script>
    function result(){
        var nota = Number(input_nota.value)
        if(nota >= 0 && nota <= 10){
            alert("Nota válida!")
        } else{
            alert("Onde já se viu nota menor que 0 e maior que 10?!")
        }
    }
</script>
