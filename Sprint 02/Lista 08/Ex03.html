<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    Tipo de passageiro:
    <select id="select_passageiro">
        <option value="1">Comum</option>
        <option value="2">Estudante</option>
        <option value="3">Idoso/PNE </option>
    </select><br>
    Tipo de bilhete:
    <select id="select_bilhete">
        <option value="1">Passagem única</option>
        <option value="2">Passagem integração</option>
    </select><br>
    <button onclick="simular()">Simular preço</button>
    <div id="divMsg"></div>
</body>
</html>

<script>
    
    function simular(){
        var passageiro = select_passageiro.value
        var bilhete = select_bilhete.value
        var preco = 0
        if((bilhete == '1' || bilhete == '2') && passageiro == '3'){
            divMsg.innerHTML = `Valor da passagem escolhida: R$${preco}`
        } else if (passageiro == '1' && bilhete == '1'){
            preco = (preco + 4.4)
            divMsg.innerHTML = `Valor da passagem escolhida: R$${preco}`
        } else if (passageiro == '1' && bilhete == '2'){
            preco = (preco + 5.9)
            divMsg.innerHTML = `Valor da passagem escolhida: R$${preco}`
        } else if (passageiro == '2' && bilhete == '1'){
            preco = (preco + 4.4) / 2
            divMsg.innerHTML = `Valor da passagem escolhida: R$${preco}`
        } else {
            preco = (preco + 5.9) / 2
            divMsg.innerHTML = `Valor da passagem escolhida: R$${preco}`
        }
    }
</script>
