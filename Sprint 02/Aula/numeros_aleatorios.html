<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Aleatórios</title>
</head>
<body>
    <button onclick="gerar()">Gerar Números Aleatórios</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function gerar(){
        var aleatorio = Math.random();
        div_mensagem.innerHTML = `Gerado: ${aleatorio}`;
    }
</script>
