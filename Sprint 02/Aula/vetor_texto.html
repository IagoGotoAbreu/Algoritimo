<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
</head>
<body>
    Insira uma frase:
    <input type="text" id="input_frase">
    <button onclick="exibir()">Exibir</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function exibir(){
        frase = input_frase.value;
        var tamanho = frase.length;

        if(tamanho >= 5){
            div_mensagem.innerHTML = ``
            for(var i = 0; i < tamanho; i++){
                var letra_atual = frase[i];
                div_mensagem.innerHTML += `${letra_atual}<br>`
            }
        } else {
            alert("Deve ter ao menos 5 letras")
        }
    }
</script>
