<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
</head>
<body>
    Fruta:
    <input type="text" id="input_fruta">
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="pesquisar()">Pesquisar</button>
    <button onclick="analisar()">Analisar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    var lista_fruta = [];
    
    function adicionar(){
        var fruta = input_fruta.value;

        if (lista_fruta.indexOf(fruta) < 0) {
            lista_fruta.push(fruta);
        } else {
            alert("Não pode cadastrar uma fruta repetida")
        }

        div_mensagem.innerHTML += `${lista_fruta}<br>`;
    }

    function pesquisar(){
        var fruta = input_fruta.value;

        if (lista_fruta.indexOf(fruta) >= 0) {
            alert(`A fruta ${fruta} já foi cadastrar`)
        } else {
            alert(`A fruta ${fruta}  pode ser cadastrada`)
        }
    }
    
    function analisar(){
        var fruta = input_fruta.value;
        
        var tamanho_lista = lista_fruta.length;

        var contadorFrutas = 0;

        for(var i = 0; i < tamanho_lista; i++){
            
            var frutaAtual = lista_fruta[i];

            if(fruta == frutaAtual){
                contadorFrutas++
            }
        }
        div_mensagem.innerHTML = `A fruta ${fruta} existe ${contadorFrutas} vezes na lista`
    }

</script>
