<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    Sua nota:
    <input type="number" id="input_nota"><br>
    <button onclick="result()">Avaliar Aluno</button>
</body>
</html>
<script>
    function result(){
        var nota = Number(input_nota.value)
        if(nota < 6){
            alert("Aluno não aprovado")
        } else if (nota>=8.5 && nota<=10){
            alert("Aluno Exemplar!")
        } else {
            alert("Aluno comum e aprovado")
        }
    }
</script>
