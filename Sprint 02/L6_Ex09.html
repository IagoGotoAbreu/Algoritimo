<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    Altura Inicial:
    <input type="number" id="input_inicial"><br>
    Altura Final:
    <input type="number" id="input_final"><br>
    Nome do piloto:
    <input type="text" id="input_nome"><br>
    Altura do candidato (em metros):
    <input type="number" id="input_altura"><br>
    <button onclick="verificar()">Verificar candidato</button>
    <div id="divMsg"></div>
</body>
</html>

<script>
    function verificar(){
        var inicial = Number(input_inicial.value)
        var final = Number(input_final.value)
        var nome = input_nome.value
        var altura = Number(input_altura.value)
        if(inicial > 1 && final > inicial){
            if(altura > inicial && altura < final){
                divMsg.innerHTML += `O candidato ${nome}, com altura de ${altura} metros, participará do processo de seleção de piloto<br>`
            } else {
                divMsg.innerHTML += `Infelizmente, o candidato ${nome}, com altura de ${altura} metros, não atende os requisitos da seleção<br>`
            }
            
        } else {
            alert("Intervalo da altura de seleção é inválida! A altura inicial deve ser maior que 1 e a altura final deve ser maior que a altura inicial")
        }
    }
</script>
