<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21</title>
</head>
<body>
    Quantos depósitos você fez no banco?
    <input type="number" id="input_depositos"><br>
    Valor do deposito:
    <input type="number" id="input_valor"><br>
    <button onclick="acompanhar()">Acompanhar grana</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function acompanhar(){
        div_mensagem.innerHTML = "";
        var depositos = Number(input_depositos.value);
        var valor = Number(input_valor.value);
        var saldo = 0;
        for (var cont = 1; cont <= depositos; cont++){
            saldo += valor;
            if(cont % 3 == 0){
                saldo = saldo * 1.01
                // saldo += saldo * 0.01
                // saldo *= 1.01 
                div_mensagem.innerHTML += `${cont} Mês - R$${saldo} ⭐<br>`
            } else {
                div_mensagem.innerHTML += `${cont} Mês - R$${saldo}<br>`
            }
        }
        div_mensagem.innerHTML += `Total Guardado: R$${saldo}`
    }
</script>
