<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    Quer qual tabuada?
    <select id="select_tabuada">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <br>
    Até que número?
    <input type="number" id="input_limite">
    <br>
    <button onclick="calcular()">Ver Tabuada</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function calcular(){
        div_mensagem.innerHTML = ""
        var tabuada = Number(select_tabuada.value);
        var limite = Number(input_limite.value);

        for(cont = 1; cont <= limite; cont++){
            var resultado = tabuada * cont;
            if(cont % 2 == 0){
                div_mensagem.innerHTML += `<span style="color: red">${tabuada} x ${cont} = ${resultado}<span><br>`
            } else {
                div_mensagem.innerHTML += `<span style="color: blue">${tabuada} x ${cont} = ${resultado}<span><br>`
            }

        }

    }
</script>
