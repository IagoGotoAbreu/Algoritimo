<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    Insira a qtd de café com leite que já tomou na vida:
    <input type="number" id="input_xicara"><br>
    <button onclick="ver()">Ver a quantidade</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function ver() {
        div_mensagem.innerHTML = ""
        var xicara = Number(input_xicara.value);

        for(var cont = 1; cont <= xicara; cont++){
            div_mensagem.innerHTML += `${cont} colheres com leite em pó e ${cont*2} colheres de café em pó<br>`
        }

        
    
    }
</script>
