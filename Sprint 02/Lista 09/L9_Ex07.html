<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    Informe um número de 20 a 100
    <input type="number" id="input_limite"><br>
    <button onclick="result()">Adoro múltiplos de 5</button>
    <div id="divMsg"></div>
</body>
</html>

<script>
    function result(){
        var limite = Number(input_limite.value)
        if(limite >= 20 && limite <= 100){
            for(var contador = 0; contador <= limite ; contador ++){
                var resto = contador % 5
                if(resto == 0){
                    divMsg.innerHTML += `${contador}<br>`
                }
            }
        }

    }
</script>
