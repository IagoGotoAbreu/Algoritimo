<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    Você treina a cada quantos dias?
    <input type="number" id="input_dia"><br>
    <button onclick="musculo()">Exibir rotina mensal</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function musculo(){
        div_mensagem.innerHTML = ""
        var dia = Number(input_dia.value);

        for (var cont = 0; cont < 30; cont++){
            if(cont % dia == 0){
                div_mensagem.innerHTML += `Dia ${cont + 1} - Musculação<br>`
            } else {
                div_mensagem.innerHTML += `Dia ${cont + 1} - Comer, dormir etc<br>`
            }
        }
    }
</script>
