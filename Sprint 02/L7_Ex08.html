<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
</head>
<body>
    Nome da Empresa:
    <input type="text" id="input_nome"><br>
    Valor da Bolsa:
    <input type="number" id="input_bolsa"><br>
    Valor do VR:
    <input type="number" id="input_vr"><br>
    Tempo de descolamento da facul para Empresa:
    <input type="number" id="input_deslocamento"><br>
    <button onclick="result()">É preferida?</button>
    <div id="divMsg"></div>
</body>
</html>

<script>
    function result(){
        var nome = input_nome.value
        var bolsa = Number(input_bolsa.value)
        var vr = Number(input_vr.value)
        var deslocamento = Number(input_deslocamento.value)

        if(bolsa >= 1800 || vr >= 20 || deslocamento <= 30){
            divMsg.innerHTML = `A empresa ${nome} é uma de suas preferências`
        } else {
            divMsg.innerHTML = `A empresa ${nome} está fora da sua lista`
        }
    }
</script>
