<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Att Avaliativa 1</title>
</head>
<body>
    <div id="menu01">
        <h1>Seja bem vindo ao Banco KNAB</h1>
        <h2>Simulação de Emprestimos e Investimentos</h2>
        <p><b>Entre com os dados de sua conta:</b></p>
        <br>
        <input type="number" id="input_conta" placeholder="Conta">
        <input type="number" id="input_digito" placeholder="Dígito">
        <input type="text" id="input_senha" placeholder="Senha">
        <br>
        <br>
        <button onclick="simular()">Simular</button>
        <div id="divMsg"></div>
    </div>
    <div id="menu02" style="display: none;">
        <h1>O banco KNAB é a sua melhor opção</h1>
        <h2>Emprestimos e Investimentos com as melhores taxas do mercado</h2>
        <p><b>Entre com os dados da sua simulação</b></p>
        <br>
        <label>Valor da Operação:</label>
        <input type="number" id="input_valor" placeholder="valor">
        <br>
        <br>
        <select id="select_operacao">
            <option value="">Selecione a Operação</option>
            <option value="emprestimo">Empréstimo</option>
            <option value="insvestimento">Investimento</option>
        </select>
        <select id="select_prazo">
            <option value="">Selecione o Prazo</option>
            <option value="curto">Curto</option>
            <option value="medio">Médio</option>
            <option value="longo">Longo</option>
        </select>
        <br>
        <br>
        <button onclick="result()">Mostrar o Resultado</button>
        <button onclick="mostrarTela02()">Voltar a Simulação</button>
        <div id="divMsg"></div>
    </div> 
</body>
</html>
<script>
    function simular(){
        var conta = Number(input_conta.value)
        var digito = Number(input_digito.value)
        var senha = input_senha.value

        if (conta !== 0 || digito == conta % 10) {
            if(digito >= 0 && digito <= 3){
                if(senha == "manaus"){
                    mostrarTela02()
                } else {
                    alert("Dados Incorretos")
                }
            }
            if(digito >= 4 && digito <= 7){
                if(senha == "recife"){
                    mostrarTela02()
                } else {
                    alert("Dados Incorretos")
                }
            }
            if(digito >= 8 && digito <= 9){
                if(senha == "fortaleza"){
                    mostrarTela02()
                } else {
                    alert("Dados Incorretos")
                }
            }
        } else {
            alert("Dados Incorretos")
        }

        function mostrarTela02(){
            alert("Acesso permitido")
            menu01.style.display = "none"
            menu02.style.display = "block"
        }
    }
    
    function result(){
        var valor = Number(input_valor.value)
        var prazo = select_prazo.value
        var operacao = select_operacao.value

        /*if(prazo != "longo"){
            alert("Esta operação está condicionada ao seu perfil")
        }*/
        if(prazo == "curto" && operacao == "emprestimo"){
    
            var juros = valor * 0.24
    
            divMsg.innerHTML += `Simulação XX  Para o empréstimo de R${valor} no ${prazo} prazo será cobrado os juros de R${juros}ao ano`
        }
        if(prazo == "medio" && operacao == "emprestimo"){

            var juros = valor * 0.16

            divMsg.innerHTML += `Simulação XX  Para o empréstimo de R$${valor} no ${prazo} prazo será cobrado os juros de R$${juros}ao ano`
        }
        if(prazo == "longo" && operacao == "emprestimo"){

            var juros = valor * 0.10

            divMsg.innerHTML += `Simulação XX  Para o empréstimo de R$${valor} no ${prazo} prazo será cobrado os juros de R$${juros}ao ano`
        }
        if(prazo == "curto" && operacao == "investimento"){

            var investimento = valor - valor * 0.05

            divMsg.innerHTML += `Simulação XX  Investindo R$${valor} no ${prazo} prazo o seu rendimento será de R$${investimento} ao ano`
        }
        if(prazo == "medio" && operacao == "investimento"){

            var investimento = valor - valor * 0.08

            divMsg.innerHTML += `Simulação XX  Investindo R$${valor} no ${prazo} prazo o seu rendimento será de R$${investimento} ao ano`
        }
        if(prazo == "longo" && operacao == "investimento"){

            var investimento = valor - valor * 0.12

            divMsg.innerHTML += `Simulação XX  Investindo R$${valor} no ${prazo} prazo o seu rendimento será de R$${investimento} ao ano`
        }
}
</script>
