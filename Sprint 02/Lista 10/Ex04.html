<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>

<body>
    Números:
    <input type="number" id="input_numero">
    <br>
    <button onclick="gerar()">Gerar Aleatórios</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function gerar() {
        div_mensagem.innerHTML = ""
        var numeros = Number(input_numero.value);
        var cont75 = 0;
        var cont50 = 0;
        var cont25 = 0;
        var cont = 0;
        var menor_numero = 1;
        var maior_numero = 0;

        for (var cont = 1; cont <= numeros; cont++) {
            var aleatorio = Math.random();
            if (aleatorio >= 0.75) {
                cont75++
                div_mensagem.innerHTML += `${aleatorio} está no 1º quartil<br>`;
            } else if (aleatorio >= 0.5) {
                cont50++
                div_mensagem.innerHTML += `${aleatorio} está no 2º quartil<br>`;
            } else if (aleatorio >= 0.25) {
                cont25++
                div_mensagem.innerHTML += `${aleatorio} está no 3º quartil<br>`;
            } else {
                cont++
                div_mensagem.innerHTML += `${aleatorio} está no 4º quartil<br>`;
            }
            
            if (aleatorio >= 0.75) {
                if (aleatorio > maior_numero) {
                    maior_numero = aleatorio;
                }
                if (aleatorio < menor_numero) {
                    menor_numero = aleatorio;
                }
                div_mensagem.innerHTML += `1º QUARTIL TOTAL DE NÚMEROS SORTEADOS = ${cont75}<br>MAIOR NÚMERO SORTEADO = ${maior_numero}<br>MENOR NÚMERO SORTEADO = ${menor_numero}<br>`;
            } else if (aleatorio >= 0.5) {
                if (aleatorio > maior_numero) {
                    maior_numero = aleatorio;
                }
                if (aleatorio < menor_numero) {
                    menor_numero = aleatorio;
                }
                div_mensagem.innerHTML += `2º QUARTIL TOTAL DE NÚMEROS SORTEADOS = ${cont50}<br>MAIOR NÚMERO SORTEADO = ${maior_numero}<br>MENOR NÚMERO SORTEADO = ${menor_numero}<br>`;
            } else if (aleatorio >= 0.25) {
                if (aleatorio > maior_numero) {
                    maior_numero = aleatorio;
                }
                if (aleatorio < menor_numero) {
                    menor_numero = aleatorio;
                }
                div_mensagem.innerHTML += `3º QUARTIL TOTAL DE NÚMEROS SORTEADOS = ${cont25}<br>MAIOR NÚMERO SORTEADO = ${maior_numero}<br>MENOR NÚMERO SORTEADO = ${menor_numero}<br>`;
            } else {
                if (aleatorio > maior_numero) {
                    maior_numero = aleatorio;
                }
                if (aleatorio < menor_numero) {
                    menor_numero = aleatorio;
                }
                div_mensagem.innerHTML += `4º QUARTIL TOTAL DE NÚMEROS SORTEADOS = ${cont}<br>MAIOR NÚMERO SORTEADO = ${maior_numero}<br>MENOR NÚMERO SORTEADO = ${menor_numero}<br>`;
            }
        }
    }
</script>
