<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    Sua idade:
    <input type="number" id="input_idade"><br>
    Seu Salario
    <input type="number" id="input_salario"><br>
    <button onclick="result()">Analisar Situação</button>
    <div id="divMsg"></div>
</body>
</html>

<script>
    function result(){
        var idade = Number(input_idade.value)
        var salario = Number(input_salario.value)
        if(idade < 18 && salario < 2500){
            divMsg.innerHTML = `Menor de idade e liso`
        } else if (idade < 18 && salario >= 2500){
            divMsg.innerHTML = `Menor de idade e ostentação`
        } else if (idade >= 18 && salario < 3500){
            divMsg.innerHTML = `Maior de idade e liso`
        } else if (idade >= 18 && salario >= 3500 && salario <= 7000 ){
            divMsg.innerHTML = `Maior de idade e ostentação`
        } else if (idade >= 18 && salario > 7000){
            divMsg.innerHTML = `Maior de idade e mega ostentação`
        }
    }
</script>
