<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    Insira a Temperatura atual:
    <input type="number" id="input_temp">
    <button onclick="result()">Ver situação</button>
</body>
</html>
<script>
    function result(){
        var temp = Number(input_temp.value)
        if(temp >= 21 && temp <= 24){
            alert("Temperatura confortável :D")
        } else{
            alert("Temperatura DESCONFORTÁVEL :C")
        }
    }
</script>
