<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    Nota do atendimento:
    <input type="number" id="input_nota"><br>
    <button onclick="avaliar()">Avaliar atendimento</button>
    <div id="divMsg"></div>
</body>
</html>

<script>
    function avaliar(){
        var nota = Number(input_nota.value)

        if(nota < 0 || nota > 10){
            divMsg.innerHTML = `Nota inválida`
        } else if (nota < 5){
            divMsg.innerHTML = `Não aprovado`
        } else if (nota <= 6){
            divMsg.innerHTML = `Neutro`
        } else {
            divMsg.innerHTML = `Aprovado`
        }
    }
</script>
