<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    
    Destino de viagem:
    <input type="text" id="input_destino">
    <br>
    <button onclick="adicionar()">Adicionar</button>
    <br>
    <button onclick="primeira()">Primeira Viagem</button>
    <br>
    <button onclick="terceira()">Terceira Viagem</button>
    <br>
    <button onclick="ultima()">Última Viagem</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    var lista_destino = [];

    function adicionar(){
        var destino = input_destino.value
            lista_destino.push(destino)
    }

    function primeira(){
        var destino = input_destino.value
        if (lista_destino.length == 0){
            div_mensagem.innerHTML = "Ainda não viajou"
        } else {
            div_mensagem.innerHTML = `Primeira Viagem: ${lista_destino[0]}`
        }
    }

    function terceira(){
        var destino = input_destino.value
        if (lista_destino.length == 0){
            div_mensagem.innerHTML = "Ainda não viajou"
        } else if (lista_destino.length < 3){
            div_mensagem.innerHTML = "Ainda não fez a terceira viagem"
        } else {
            div_mensagem.innerHTML = `Terceira Viagem: ${lista_destino[2]}`
        }
    }

    function ultima(){
        var destino = input_destino.value
        if (lista_destino.length == 0){
            div_mensagem.innerHTML = "Ainda não viajou"
        } else {
            div_mensagem.innerHTML = `Última Viagem: ${lista_destino[lista_destino.length - 1]}`
        }
    }

</script>
