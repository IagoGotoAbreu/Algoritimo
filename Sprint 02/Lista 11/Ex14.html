<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    Digite um número qualquer:
    <input type="number" id="input_numero">
    <button onclick="analisar()">Analisar histórico</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    var lista_numero = []
    function analisar() {
        var numero = Number(input_numero.value);
        lista_numero.push(numero);
        var maior = lista_numero[0]
        var menor = lista_numero[0]
        div_mensagem.innerHTML = ""
        for (var index = 0; index < lista_numero.length; index++) {
            var numero_atual = lista_numero[index];
            if(lista_numero[index] > maior){
                maior = lista_numero[index]
            }
            if(lista_numero[index] < menor){
                menor = lista_numero[index]
            }
            div_mensagem.innerHTML += `${index+1}º Número: ${lista_numero[index]}<br>`
        }
        div_mensagem.innerHTML += `Maior: ${maior} <br> Menor: ${menor}`
    }
</script>
