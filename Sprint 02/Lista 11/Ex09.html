<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    Nome dos projetos que já criou na vida:
    <input type="text" id="input_projeto">
    <button onclick="cadastrar()">Registrar Projeto</button>
    <button onclick="mostrar()">Mostrar Projetos</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var lista_projetos = []
    function cadastrar(){
        var projeto = input_projeto.value
        lista_projetos.push(projeto)
        var tamanho_lista = lista_projetos.length
        var cargo = ""

        if(tamanho_lista <= 4){
            cargo = "Júnior"
        } else if (tamanho_lista <= 12){
            cargo = "Pleno"
        } else {
            cargo = "Sênior"
        }
        div_mensagem.innerHTML = `Você já fez ${tamanho_lista} projetos. Por isso você é um profissional ${cargo}`
    }
</script>
