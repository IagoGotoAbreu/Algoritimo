<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    Seus Filmes Favoritos:
    <input type="text" id="input_filmes">
    <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var listaFilmes = []
    function cadastrar(){
        var filme = input_filmes.value
        listaFilmes.push(filme);
        div_mensagem.innerHTML += `${listaFilmes}<br>`
    }
</script>
