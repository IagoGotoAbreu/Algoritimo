<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    Informe um número de 20 a 100
    <input type="number" id="input_numero" min="20" max="100"><br>
    <button onclick="result()">Adoro múltiplos de 5</button>
    <div id="divMsg"></div>
</body>
</html>

<script>
    var contador = 0;
    function result(){
        var numero = Number(input_numero.value)
        for( ; contador <= numero ; contador += 5){
            divMsg.innerHTML += `${contador}<br>`
        }
        
    }
</script>
