<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    Nota do enem:
    <input type="number" id="input_enem"><br>
    Nota do interno:
    <input type="number" id="input_interno"><br>
    <button onclick="result()">Avaliação</button>
</body>
</html>

<script>
    function result(){
        var enem = Number(input_enem.value)
        var interno = Number(input_interno.value)

        if(enem >= 800 || interno >= 700){
            alert("Parabéns! Aprovado")
        } else {
            alert("Tente semestre que vem!")
        }
    }
</script>
