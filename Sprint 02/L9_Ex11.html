<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    Quantas voltas o carro dará na corrida:
    <input type="number" id="input_voltas">
    <br>
    <button onclick="corrida()">Iniciar corrida!</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function corrida(){
        div_mensagem.innerHTML = ""
        var voltas = Number(input_voltas.value);

        for(cont = 1; cont <= voltas; cont ++){
            div_mensagem.innerHTML += `Carro dando a ${cont}ª volta<br>`
        }
        
        div_mensagem.innerHTML += "Corrida Finalizada!"
        
        
    }
</script>
