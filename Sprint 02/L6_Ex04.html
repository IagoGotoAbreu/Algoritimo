<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    Hora do dia que você assiste netflix:
    <input type="number" id="input_hora"><br>
    <button onclick="result()">Ver recomendação</button>
    <div id="divMsg"></div>
</body>
</html>
<script>
    function result(){
        var hora = Number(input_hora.value)
        if(hora >= 19 && hora <= 21){
            divMsg.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${hora}!`
        } else{
            divMsg.innerHTML = `O horário ${hora} é adequado para assistir sua série favorita!`
        }
    }
</script>
