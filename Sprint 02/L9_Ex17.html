<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17</title>
</head>
<body>
    Informe quantas cola-colas você acha que já bebeu:
    <input type="number" id="input_qtd">
    <br>
    <br>
    <button onclick="ver()">Ver a quantidade</button>
    <div id="divMsg"></div>
</body>
</html>

<script>
    function ver(){
        
        divMsg.innerHTML = ""

        var qtd = Number(input_qtd.value);

        for(var cont = 1; cont <= qtd; cont ++){
            divMsg.innerHTML += `${cont} Latas  `
        }

    }
</script>
