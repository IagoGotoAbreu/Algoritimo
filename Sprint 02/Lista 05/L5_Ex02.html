<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    Renda mensal da família:
    <input type="number" id="input_renda">
    <button onclick="analisar()">Analisar Renda</button>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function analisar(){
        var renda = Number(input_renda.value)
        if(renda <= 250){
            div_msg.innerHTML = `Classe E`
        } else if (renda <= 900){
            div_msg.innerHTML = `Clasee D`
        } else if (renda <= 2500){
            div_msg.innerHTML = `Clasee C`
        } else if (renda <= 9500){
            div_msg.innerHTML = `Clasee B`
        } else {
            div_msg.innerHTML = `Clasee A`
        }

    }
</script>
