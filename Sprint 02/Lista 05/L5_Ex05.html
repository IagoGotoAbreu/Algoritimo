<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    Insira a Nota do aluno:
    <input type="number" id="input_nota">
    <button onclick="analisar()">Classificar Aluno</button>
</body>
</html>

<script>
    function analisar(){
        var nota = Number(input_nota.value)
        if(nota < 5){
            alert("Aluno precisa de muita ajuda")
        } else if (nota <= 7){
            alert("Aluno na média")
        } else if (nota <= 9.5){
            alert("Aluno na acima da média")
        } else {
            alert("Aluno fora da curva")
        }
    }
</script>
