<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    Sua altura (em metros):
    <input type="number" id="input_altura">
    <button onclick="analisar()">Analisar Estatura</button>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function analisar(){
        var altura = Number(input_altura.value)
        if(altura<=1.65){
            div_msg.innerHTML = `Você pode ser piloto de corrida`
        } else if (altura <= 1.8){
            div_msg.innerHTML = `Você pode ser jogador de futebol`
        } else {
            div_msg.innerHTML = `Você pode ser jogador de vôlei ou basquete`
        }

    }
</script>
