<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    Insira a marca da tv<br>
    Samsung, LG, Mondial e Britânia:
    <input type="text" id="input_marca"><br>
    Insira o preço da tv:
    <input type="number" id="input_preco"><br>
    <button onclick="analisar()">Analisar compra</button>
    <div id="divMsg"></div>
</body>
</html>

<script>
    function analisar(){
        var marca = input_marca.value
        var preco = Number(input_preco.value)
        if(preco < 800 || preco > 2000){
            divMsg.innerHTML += `TV fora da faixa de preço<br>`
            if(preco < 800){
                divMsg.innerHTML += `Preço baixo demais!`
            } if (preco > 2000){
                divMsg.innerHTML += `TV cara demais, infelizmente`
            }
        } else if (marca == "Mondial" || marca == "Britânia"){
            divMsg.innerHTML = `Na faixa de preço, porém marca não confiável`
        } else if (marca == "LG" || marca == "Samsung"){
            divMsg.innerHTML = `Essa TV pode entrar na sua lista!`
        }
    }    
</script>
