<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Exercício 01</title>
</head>
<body>
    Nome da fruta que chegou na mesa:
    <input type="text" id="input_fruta">
    <button onclick="result()">Vai comer?</button>
</body>

<script>
    function result(){
        var fruta = input_fruta.value
        if(fruta == "uva" || fruta == "abacaxi"){
            alert(`Sim, vai comer ${fruta}`)
        } else {
            alert(`"A fruta ${fruta} ela não come"`)
        }
    }
</script>
