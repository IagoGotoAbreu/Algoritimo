<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <h1>Calculadora de cansaço do aluno SPTech</h1>
    <p>Meio de transporte:</p>
    Ônibus, Metrô, Carro, Bicicleta
    <input type="text" id="input_transporte"><br>
    Distância da faculdade (KM):
    <input type="text" id="input_km"><br>
    <button onclick="calcular()">Calcular cansaço</button>
</body>
</html>

<script>
    function calcular(){
        var transporte = input_transporte.value
        var km = Number(input_km.value)
        if(km <= 10){
            if(transporte == "Carro" || transporte == "Metrô" || transporte == "Ônibus"){
                alert("Tá tranks...")
            } else {
                alert("É... um pouco cansado...")
            }
        } else {
            if(transporte == "Carro"){
                alert("É... um pouco cansado...")
            } else if (transporte == "Metrô" || transporte == "Ônibus"){
                alert("Bem cansado...")
            } else if (transporte == "Bicicleta"){
                alert("Vish... tá só o pó...")
            }
        }
    }
</script>
