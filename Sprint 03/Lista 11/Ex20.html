<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 20</title>
</head>
<body>
    Nome do produto:
    <input type="text" id="input_nome">
    Preço do produto:
    <input type="number" id="input_preco">
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="atualizar()">Atualizar Estoque</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var lista_nome = []
    var lista_preco = []
    function cadastrar(){
        var nome = input_nome.value
        var preco = Number(input_preco.value)
        if(nome.length < 3 || preco < 0){
            div_mensagem.innerHTML = `Cadastrado inválido!`
        } else {
            lista_nome.push(nome)
            lista_preco.push(preco)
            div_mensagem.innerHTML = `Cadastrado com Sucesso!`
        }
    }
    function atualizar(){
        div_mensagem.innerHTML = ""
        div_mensagem.innerHTML += `Você tem ${lista_nome.length} produtos cadastrados em estoque:<br>`
        for (var index = 0; index < lista_nome.length; index++) {
            div_mensagem.innerHTML += `${index+1}. ${lista_nome[index]} - R$${lista_preco[index]}<br>`
        }
    }
</script>
