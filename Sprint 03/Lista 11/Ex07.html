<body>

    Seus Filmes Favoritos:
    <input type="text" id="input_filmes">
    <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="div_mensagem"></div>

</body>

<script>

    var lista_filme = []
    var contador = 0;

    function cadastrar(){
        var filme = input_filmes.value
        var tamanho_lista = lista_filme.length

        lista_filme.push(filme);
        
        if (contador % 2 == 0){
            div_mensagem.innerHTML += `<span style="color: blue;">${filme}<br></span>`
            //div_mensagem.innerHTML += `<span style="color: blue;">${lista_filme}<br></span>`
        } else {
            div_mensagem.innerHTML += `<span style="color: red;">${filme}<br></span>`
            //div_mensagem.innerHTML += `<span style="color: red;">${lista_filme}<br></span>`
        }

        contador++;
    }

</script>
