<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
</head>
<body>
    Músicas que mais gosta:
    <input type="text" id="input_musica">
    <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="exibir()">Exibir</button>
    <br>
    <br>
    De... 
    <input type="number" id="input_n1">
    Até...
    <input type="number" id="input_n2">
    <br>
    <button onclick="filtrar()">Filtrar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var lista_musicas = []
    function cadastrar(){
        var musica = input_musica.value
        lista_musicas.push(musica)
    }
    function exibir(){
        for (var index = 0; index < lista_musicas.length; index++) {
            div_mensagem.innerHTML += `${lista_musicas[index]}<br>`
        }
    }
    function filtrar(){
        div_mensagem.innerHTML = ""
        var n1 = Number(input_n1.value)-1
        var n2 = Number(input_n2.value)-1
        
        for (var index = n1; index <= n2; index++) {
            div_mensagem.innerHTML += `${lista_musicas[index]}<br>`
        }
    }
</script>
