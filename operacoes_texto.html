<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operações com Texto</h1>
    <label>
        Digite uma frase:
        <input type="text" id="input_frase">
    </label>
    <br>
    <button onclick="analisar()">Analisar</button>
    <div id="divMsg"></div>
</body>
</html>

<script>
    function analisar(){
        var frase = input_frase.value

        var tamanhoFrase = frase.length

        divMsg.innerHTML = `Comprimento do texto: <strong>${tamanhoFrase}</strong>`

        if(tamanhoFrase >= 8){
            divMsg.innerHTML += `<br>- Possui 8 letras ou mais`
        } else {
            divMsg.innerHTML += `<br>- Possui MENOS de 8 letras`
        }

        var comecaA = frase.startsWith('a')
        divMsg.innerHTML += `<br>Comeca com a?: <strong>${comecaA}</strong>` 

        var comecaHashtag = frase.startsWith('#')
        divMsg.innerHTML += `<br>Comeca com #?: <strong>${comecaHashtag}</strong>`

        var terminaCom = frase.endsWith('.com')
        divMsg.innerHTML += `<br>Comeca com .com?: <strong>${terminaCom}</strong>`

        var primeiraLetra = frase[0]
        divMsg.innerHTML += `<br>Primeira letra: <strong>${primeiraLetra}</strong>`

        var terceiraLetra = frase[2]
        divMsg.innerHTML += `<br>Terceira letra: <strong>${terceiraLetra}</strong>`

        var ultimaLetra = frase[tamanhoFrase - 1]
        divMsg.innerHTML += `<br>Última letra: <strong>${ultimaLetra}</strong>`

        var indiceArroba = frase.indexOf('@')
        divMsg.innerHTML += `<br>Índice do @: <strong>${indiceArroba + 1}</strong>`

        if(indiceArroba == 0){
            divMsg.innerHTML += `<br>Essa frase não tem arroba`
        }

        var fraseMaiuscula = frase.toUpperCase()
        var fraseMinuscula = frase.toLowerCase()

        divMsg.innerHTML += `<br>Frase Maiúscula: ${fraseMaiuscula}`
        divMsg.innerHTML += `<br>Frase Minúscula: ${fraseMinuscula}`

        var fraseSemEspacos = frase.replaceAll(' ', '')
        divMsg.innerHTML += `<br>Frase sem espaçoes ${fraseSemEspacos}`

        var fraseFormatada = frase.replaceAll('a', '4')
                                    .replaceAll('e', '3')
                                    .replaceAll('s', '5')
        divMsg.innerHTML += `<br>Frase formatada ${fraseFormatada}`

        





    }
</script>
