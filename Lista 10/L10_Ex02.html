<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    Números:
    <input type="number" id="input_numero"><br>
    <button onclick="gerar()">Gerar Aleatórios</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function gerar(){
        div_mensagem.innerHTML = ""
        var numeros = Number(input_numero.value);
        var contador_abaixo_metade = 0;

        for(var cont = 1; cont <= numeros; cont++){
            var aleatorio = Math.random();
            if(aleatorio >= 0.5){
                div_mensagem.innerHTML += `${aleatorio} - Metade SUPERIOR<br>`;
            } else {
                contador_abaixo_metade++
                div_mensagem.innerHTML += `${aleatorio} - Metade INFERIOR<br>`;
            }
        }
        div_mensagem.innerHTML += `TOTAL DE NÚMEROS SORTEADOS ABAIXO DA METADE: ${contador_abaixo_metade}`
    }
</script>
