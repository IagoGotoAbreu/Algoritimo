<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    Sabor da Pizza: <input type="text" id="input_sabor">
    Preço: <input type="number" id="input_preco">
    Quantos amigos vão comer? <input type="number" id="input_amigos">
    <button onclick="result()">Ver valor por amigo</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
function result(){
    var sabor = input_sabor.value
    var preco = input_preco.value
    var amigos = input_amigos.value
    var caxinha = preco * 1.1
    var resultado = caxinha / amigos

    //div_mensagem.innerHTML = `Cada amigo vai colaborar com R$${resultado} para a pizza de ${sabor}`

    alert(`Cada amigo vai colaborar com R$${resultado} para a pizza de ${sabor}`)

}


</script>
