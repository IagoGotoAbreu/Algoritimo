<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
    <style>.blue-text{color: blue;}</style>
</head>
<body>
    Qtd de homens que entraram no elevador: <input type="number" id="input_homens"><br>
    Qtd de mulheres que entraram no elevador: <input type="number" id="input_mulheres"><br>
    <button onclick="result()">Analisar peso</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function result(){
        var homem = input_homens.value
        var mulher = input_mulheres.value
        var peso = homem * 80 + mulher * 60
        if(peso <= 800){
            div_mensagem.innerHTML = `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${peso}kg`
        }
        if(peso > 800){
            div_mensagem.innerHTML = `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${peso}kg <br> 
            <span class="blue-text">Será necessário que alguém desça para que o elevador se movimente</span>`
        }
    }
</script>
