<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 if else </title>
</head>
<body>
    

    Número: <input type="number" id="input_numero"><br>
    <button onclick="analisar()">Analisar Número</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function analisar(){

        var numero = Number(input_numero.value)

        if ( numero > 50){
            div_mensagem.innerHTML = 'O número é maior que 50'
        }
        if (numero <= 50){
            div_mensagem.innerHTML = 'O número é menor ou igual a 50'
        }
    }
</script>
