<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 15</title>
</head>
<body>
    Digite seu nome:
    <input type="text" id="input_nome"> <br>
    Insira sua Idade:
    <input type="number" id="input_idade"> <br>
    <button onclick="result()">Avaliar aluno</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function result(){
        var nome = input_nome.value
        var idade = input_idade.value

        if(idade >= 18){
            div_mensagem.innerHTML = `${nome}, vamos tirar a CNH?`
        }
        if(idade<18){
            div_mensagem.innerHTML = `${nome}, vai jogar PlayStation!`
        }
        
    }
</script>
