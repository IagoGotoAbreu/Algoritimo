<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>

    Valor da passagem: <input type="number" id="input_preco"> <br><br>

    Quantas viagens fará por mês: <input type="number" id="input_viagem"> <br><br>

    <button onclick="eco()">Ver economia</button>

</body>
</html>

<script>

    function eco(){
        var preco = input_preco.value
        var viagem = input_viagem.value
        var int = preco * viagem
        var eco = int / 2
        alert('Você economizará R$' + eco + ' por mês')
    }
</script>
