<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>

    Número 1: <input type="number" id="input_n1"> <br><br>
    Número 2: <input type="number" id="input_n2"> <br><br>

    <button onclick="mult()">Multiplicar</button>
    <button onclick="div()">Dividir</button>
    <button onclick="sub()">Subtrair</button>
    <button onclick="soma()">Somar</button>

</body>
</html>

<script>



    function mult(){
        var n1 = input_n1.value
        var n2 = input_n2.value
        var mult = n1 * n2

        alert(n1 + " * " + n2 + " = " + mult)
    }

    function div(){
        var n1 = input_n1.value
        var n2 = input_n2.value
        var div = n1 / n2

        alert(n1 + " / " + n2 + " = " + div)
    }

    function sub(){
        var n1 = input_n1.value
        var n2 = input_n2.value
        var sub = n1 - n2

        alert(n1 + " - " + n2 + " = " + sub)
    }

    function soma(){
        var n1 = Number (input_n1.value)
        var n2 = Number (input_n2.value)
        var soma = n1 + n2

        alert(n1 + ' + ' + n2 + ' = ' + soma)
    }

</script>
