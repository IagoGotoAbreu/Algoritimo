<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    Número para tabuada: <input type="number" id="input_numero">
    <button onclick="result()">Ver Tabuada</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function result(){
        var n = input_numero.value
        var n2 = n * 2
        var n3 = n * 3
        var n4 = n * 4
        var n5 = n * 5
        var n6 = n * 6
        var n7 = n * 7
        var n8 = n * 8
        var n9 = n * 9


        div_mensagem.innerHTML = `Tabuada do ${n}<br>${n} x 1 = ${n}<br>${n} x 2 = ${n2}<br>${n} x 3 = ${n3}<br>
        ${n} x 4 = ${n4}<br>${n} x 5 = ${n5}<br>${n} x 6 = ${n6}<br>${n} x 7 = ${n7}<br>${n} x 8 = ${n8}<br>
        ${n} x 9 = ${n9}<br>` 
    }


</script>
