<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body>
    Insira nota 1:
    <input type="number" id="input_nota1"><br><br>
    Insira nota 2:
    <input type="number" id="input_nota2"><br><br>
    <button onclick="result()">Verificar situação</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function result(){
        var n1 = Number(input_nota1.value)
        var n2 = Number(input_nota2.value)
        var media = (n1 + n2) / 2
        if(media < 6){
            div_mensagem.innerHTML = "Tente outra vez..."
        }
        if(media >= 6){
            div_mensagem.innerHTML = "Parabéns, aprovado!"
        }
    }
</script>
