<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    Peso total do elevador: <input type="number" id="input_elevador">
    <button onclick="result()">Ligar elevador</button>
</body>
</html>

<script>
    function result(){
        var peso = input_elevador.value
        if(peso < 500){
            alert("Elevador vai se mover")
        }
        if(peso >= 500){
            alert("Alguém precisa descer do elevador")
        }
    }
</script>
