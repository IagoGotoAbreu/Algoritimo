<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    Nota 1: <input type="number" id="input_nota1"><br>
    Nota 2: <input type="number" id="input_nota2"><br>
    <button onclick="result()">Verificar situação</button>
</body>
</html>

<script>
    function result(){
        var n1 = Number(input_nota1.value)
        var n2 = Number(input_nota2.value)
        var media = (n1 + n2) / 2
        if(media >= 6){
            alert("Parabéns, aprovado!")
        }
        if(media < 6){
            alert("Tente outra vez...")
        }
    }
</script>
