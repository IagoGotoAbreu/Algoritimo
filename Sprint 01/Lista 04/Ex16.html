<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>
    Insira o Saldo da Conta:
    <input type="number" id="input_saldo"> <br><br>
    Insira o Valor do débito:
    <input type="number" id="input_debito"> <br><br>
    <button onclick="result()">Analisar conta</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function result(){
        var saldo = Number(input_saldo.value)
        var debito = Number(input_debito.value)
        var resultado = saldo - debito

        if(resultado < 0){
            div_mensagem.innerHTML = `<span style="color: red"><b>o saldo atual da conta corrente é ${resultado}</b></span>`
        }
        if(resultado > 0){
            div_mensagem.innerHTML = `<span style="color: blue"><i>o saldo atual da conta corrente é ${resultado}</i></span>`
        }
    }
</script>
