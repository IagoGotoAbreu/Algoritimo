<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 23</title>
</head>
<body>
    insira nota 1:
    <input type="number" id="input_nota1"><br><br>
    insira nota 2:
    <input type="number" id="input_nota2"><br><br>
    <button onclick="result()">Verificar situação</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function result(){
        var n1 = Number(input_nota1.value) * 2
        var n2 = Number(input_nota2.value) * 5
        var media = (n1 + n2) / 7

        if(media >= 6){
            div_mensagem.innerHTML = `Parabéns, sua média ponderada é ${media} e você foi aprovado!`
        }
        if(media < 6){
            div_mensagem.innerHTML = `Tente outra vez... Sua média ponderada foi ${media}`
        }
    }
</script>
