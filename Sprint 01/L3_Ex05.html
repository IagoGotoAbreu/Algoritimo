<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>

    Nome do aluno: <input type="text" id="input_nome"> <br><br>
    Nota na continuada: <input type="number" id="input_nota1"> <br><br>
    Nota na semestral:  <input type="number" id="input_nota2"> <br><br>

    <button onclick="media()">Ver Média</button>

</body>
</html>

<script>

    function media(){
        var nome = input_nome.value
        var n1 = input_nota1.value * 0.4
        var n2 = input_nota2.value * 0.6
        var media = n1 + n2

        alert('A média de '+nome+' será de '+ media)


    }

</script>
