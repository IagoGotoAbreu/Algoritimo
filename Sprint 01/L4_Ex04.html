<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Valor da pizza: <input type="number" id="input_preco">
    Quantidade de amigos: <input type="number" id="input_amigos">
    <button onclick="result()">Rola a pizza?</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function result(){
        var preco = Number(input_preco.value)
        var amigos = Number(input_amigos.value)
        var resultado = preco / amigos

        if(resultado > 20){
            div_mensagem.innerHTML = `Cada amigo vai pagar R$${resultado} pela pizza. Deu ruim! Pizza muito cara! `
        }
        if(resultado <= 20){
            div_mensagem.innerHTML = `Cada amigo vai pagar R$${resultado} pela pizza.`
        }
    }

</script>
